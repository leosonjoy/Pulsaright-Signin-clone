<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sulralpride</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="./img/login-logo.png" alt="logo" />
          </div>
          <form action="#">
            <div class="username">
              <label for="Name">Email or Username</label> <br />
              <input type="text" name="" id="" />
            </div>
            <div class="password">
              <label for="password">Password</label> <br />
              <input type="password" name="" id="" />
            </div>

            <input class="btn btn-blue" type="button" value="Sign in" />
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <hr />

          <input class="btn btn-dark" type="button" value="Create an account" />

          <footer>
            <p>
              copyright &copy; 2004 - 2022 Pluralsight LLC. All rights reserved.
            </p>
            <div class="footer-links">
              <a href="#">Term of Use</a>
              |
              <a href="#">Privacy policy</a>
            </div>
          </footer>
        </div>
      </div>
      <div id="right">
        <div class="banner">
          <div class="banner-text">
            <div class="banner-heading">
              <img src="./img/login-h1.png" alt="" />
            </div>
            <div class="button-try">
              <button type="submit">Try for free</button>
            </div>
          </div>
          <div class="bottom-logo">
            <img src="./img/logo-build-better.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
